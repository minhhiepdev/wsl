<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lấy Địa Chỉ IP Công Cộng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #ip {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<h1>Địa Chỉ IP Công Cộng của Bạn</h1>
<p id="ip">Đang tải...</p>

<script>
    // Sử dụng API ipify để lấy địa chỉ IP công cộng
    fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            // Hiển thị IP công cộng lên trang
            document.getElementById('ip').textContent = 'Địa chỉ IP của bạn là: ' + data.ip;
        })
        .catch(error => {
            console.error('Lỗi khi lấy IP:', error);
            document.getElementById('ip').textContent = 'Không thể lấy địa chỉ IP.';
        });
</script>

</body>
</html>
